<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay" id="overlay" hidden>
      <div class="confirm-box">
        <div onclick="closeConfirmBox()" class="close">&#10006;</div>
        <h2>Confirmation</h2>
        <p>Are you sure to execute this action?</p>
        <button onclick="isConfirm(true)">Yes</button>
        <button onclick="isConfirm(false)">No</button>
      </div>
    </div>
    <button onclick="showConfirmBox()">Delete</button>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function showConfirmBox() {
        document.getElementById("overlay").hidden = false;
      }
      function closeConfirmBox() {
        document.getElementById("overlay").hidden = true;
      }
    
      function isConfirm(answer) {
        if (answer) {
          alert("Answer is yes");
        } else {
          alert("Answer is no");
        }
        closeConfirmBox();
      }
    </script>
  </body>
</html>
